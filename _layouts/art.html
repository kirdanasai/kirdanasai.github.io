
<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include sidebar.html %}

    <div class="main">
        <section class="content">
            <div class="gallery-button-wrap">
                <p><a href="{{ site.url }}"><i class="fas fa-th"></i> Gallery View</a>
            </div>

            <div class="portfolio-nav-full">
                <div class="nav-prev">
                    {% if page.previous.url %}
                    <a href="{{ page.previous.url }}" title="{{ page.previous.title}}"><i class="fas fa-chevron-left"></i> <span></span></a>
                    {% endif %}
                </div>
                <div class="nav-next">
                    {% if page.next.url %}
                    <a href="{{ page.next.url }}" title="{{ page.next.title }}"><i class="fas fa-chevron-right"></i></a>
                    {% endif %}
                </div>
            </div>

            <div class="portfolio-single">
                <h1>{{ page.title }}</h1>
                <p class="tagline">{{ page.tagline }}</p>
                <div class="item-image">
                    <img alt="{{ page.title }}" src="{{ site.baseurl }}/assets/art/{{ page.image }}" />
                </div>
                <div class="item-caption">
                    {{ page.content | markdownify }}
                </div>
            </div>
        </section>
    </div>

    {% include footer.html %}
</body>

</html>
